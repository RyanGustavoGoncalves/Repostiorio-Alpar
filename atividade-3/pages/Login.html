<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Onest:wght@300&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon"
        href="https://alpar.com.br/wp-content/uploads/2021/11/cropped-alpar-site-desktop-mobile-favicon-192x192.png"
        type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="components/Login.js" defer></script>
    <title>Alpar/Login</title>
</head>

<body>
    <main>
        <fieldset>
            <div class="titForm">
                <legend>Crie sua <br> Nova Conta</legend>
                <div class="login">
                    <span>Não possui uma conta? <br> Crie uma!</span>
                </div>
                <div class="btn">
                    <a href="../index.html">
                        <button>Criar</button>
                    </a>
                </div>
            </div>
            <form action="./Home.html">
                <h2>Login</h2>
                <div class="inp">
                    <label>Username</label>
                    <input type="text" name="username" id="username" placeholder="Username">
                </div>
                <div class="inp">
                    <label>Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                </div>
                <div class="btn">
                    <button>Entrar</button>
                </div>
                <div class="change-screen">
                    <a href="../index.html">
                        Não possui uma conta? <br> Crie uma!
                    </a>
                </div>
            </form>
        </fieldset>
    </main>

</body>

</html>
